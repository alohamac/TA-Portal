{% extends "base.html" %}

{% block content %}

{% if user.is_professor %}
    Hello Professor
    <a href="/professor/courses">View Courses</a>
{% else %}
    <h1>Hello Student</h1>
    <h2>Open Positions</h2>
    {% for course in courses %}
        <table class = "course-box">
            <tr>
                <td width = "60%"> 
                    {{course.name}} - {{course.semester}} {{course.year}}
                </td>
                <td width = "20%">
                    <a href="/student/course-info/{{course.id}}" class ="button">more info</a>
                </td>
                <td width="20%">
                    <a href="student/application/{{course.id}}" class ="button">apply</a>
                </td>
            </tr>
        </table>
    {% endfor %}
{% endif %}
{% endblock %}
